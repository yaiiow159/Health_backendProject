<!DOCTYPE html>
<html lang="zh-TW">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>醫療管理系統</title>

    <meta name="description" content="醫療管理系統">
    <meta name="keywords" content="醫療管理系統">
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">

    <link rel="stylesheet" href="../plugins/elementui/index.css">
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .el-main{
            position: absolute;
            top: 70px;
            left: 200px;
            right: 10px;
            bottom: 0;
            padding: 0;
        }
    </style>
</head>
<body class="hold-transition skin-purple sidebar-mini">
<div id="app">
    <el-container>
        <el-header  class="main-header" style="height:70px;">
            <nav class="navbar navbar-static-top" :class=''>
                <a href="#" class="logo" style="text-align:center">
                    <span class="logo-lg"><img src="../img/logo.png" class="img" alt="NotfoundAnyPng"></span>
                </a>
                <div class="right-menu">
                    <span class="help" @click="openMailBox()"><i class="fa fa-mail-forward" aria-hidden="true"></i>聯繫我們</span>
                    <el-dropdown class="avatar-container right-menu-item" trigger="click">
                        <div class="avatar-wrapper">
                            <img src="../img/user2-160x160.jpg" class="user-avatar" alt="notHaveImage">
                            TimmyChung
                        </div>
                        <el-dropdown-menu slot="dropdown">
                            <el-dropdown-item>
                                <span class="change_pwd" @click="changePassword()">修改密碼</span>
                            </el-dropdown-item>
                            <el-dropdown-item>
                                <span class="pass">退出</span>
                            </el-dropdown-item>
                        </el-dropdown-menu>
                    </el-dropdown>
                </div>
            </nav>
        </el-header>

        <el-container>
            <el-aside width="200px">
                <el-menu>
                    <el-submenu v-for="menu in menuList" :index="menu.path">
                        <template slot="title">
                            <i class="fa" :class="menu.icon"></i>
                            {{menu.title}}
                        </template>
                        <template v-for="child in menu.children">
                            <el-menu-item :index="child.path">
                                <a :href="child.linkUrl" target="right">{{child.title}}</a>
                            </el-menu-item>
                        </template>
                    </el-submenu>
                </el-menu>
            </el-aside>
            <el-container>
                <iframe name="right" class="el-main" src="ordersetting.html" width="100%" height="580px" frameborder="0"></iframe>
            </el-container>
        </el-container>
    </el-container>
    <div class="add-form">
        <el-dialog class="mail_title" title="帳戶修改" :visible.sync="dialogFormVisible" >
            <el-form ref="dataAddForm" :model="mail" label-position="right"
                     label-width="100px">
                <el-row>
                    <el-col :span="12" >
                        <el-form-item label="姓名:" prop="name">
                            <el-input v-model="mail.name" style="width: 100%"></el-input>
                        </el-form-item>
                    </el-col>
                    <el-col :span="12">
                        <el-form-item label="郵件信箱:" prop="address">
                            <el-input v-model="mail.address" style="width: 100%"></el-input>
                        </el-form-item>
                    </el-col>
                    <el-col :span="12">
                        <el-form-item label="郵件標題:" prop="message">
                            <el-input v-model="mail.message"></el-input>
                        </el-form-item>
                    </el-col>
                    <el-col :span="24">
                        <el-form-item label="郵件內容:" prop="title">
                            <el-input v-model="mail.title"></el-input>
                        </el-form-item>
                    </el-col>
                </el-row>
            </el-form>
            <div slot="footer" class="dialog-footer">
                <el-button @click="dialogFormVisible = false">取消</el-button>
                <el-button type="button" @click="sendMailCheck()">確定</el-button>
            </div>
        </el-dialog>
    </div>
    <div class="add-form">
        <el-dialog class="mail_title" title="有任何問題歡迎寫在下方留言處" :visible.sync="dialogFormVisible4Edit" >
            <el-form ref="dataAddForm" :model="user" label-position="right"
                     label-width="100px">
                <el-row>
                    <el-col :span="12" >
                        <el-form-item label="姓名:" prop="name">
                            <el-input v-model="user.name" style="width: 100%"></el-input>
                        </el-form-item>
                    </el-col>
                    <el-col :span="12">
                        <el-form-item label="使用者密碼:" prop="password">
                            <el-input v-model="user.password" style="width: 100%"></el-input>
                        </el-form-item>
                    </el-col>
                </el-row>
            </el-form>
            <div slot="footer" class="dialog-footer">
                <el-button @click="dialogFormVisible = false">取消</el-button>
                <el-button type="button" @click="sendCheckForLogin()">確定</el-button>
            </div>
        </el-dialog>
    </div>
</div>



</body>

<script src="../js/vue.js"></script>
<script src="../plugins/elementui/index.js"></script>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script src="../js/axios-0.18.0.js"></script>
<script>
   let vue = new Vue({
        el: '#app',
        data:{
            menuList:[
                {
                    "path": "1",
                    "title": "工作臺",
                    "icon":"fa-dashboard",
                    "children": []
                },
                {
                    "path": "2",
                    "title": "會員管理",
                    "icon":"fa-user-md",
                    "children": [
                        {
                            "path": "/2-1",
                            "title": "會員檔案",
                            "linkUrl":"member.html",
                            "children":[]
                        },
                        {
                            "path": "/2-2",
                            "title": "體檢上傳",
                            "children":[]
                        },
                        {
                            "path": "/2-3",
                            "title": "會員統計",
                            "linkUrl":"all-item-list.html",
                            "children":[]
                        },
                    ]
                },
                {
                    "path": "3",
                    "title": "預約管理",
                    "icon":"fa-tty",
                    "children": [
                        {
                            "path": "/3-1",
                            "title": "預約列表",
                            "linkUrl":"appointment.html",
                            "children":[]
                        },
                        {
                            "path": "/3-2",
                            "title": "預約設定",
                            "linkUrl":"ordersetting.html",
                            "children":[]
                        },
                        {
                            "path": "/3-3",
                            "title": "高級配套管理",
                            "linkUrl":"setmeal.html",
                            "children":[]
                        },
                        {
                            "path": "/3-4",
                            "title": "檢查配套管理",
                            "linkUrl":"checkgroup.html",
                            "children":[]
                        },
                        {
                            "path": "/3-5",
                            "title": "檢查項目管理",
                            "linkUrl":"checkitem.html",
                            "children":[]
                        },
                    ]
                },
                {
                    "path": "4",
                    "title": "健康評估",
                    "icon":"fa-stethoscope",
                    "children":[
                        {
                            "path": "/4-1",
                            "title": "中醫體質辨識",
                            "linkUrl":"all-medical-list.html",
                            "children":[]
                        },
                    ]
                },
                {
                    "path": "5",
                    "title": "統計分析",
                    "icon":"fa-heartbeat",
                    "children":[
                        {
                            "path": "/5-1",
                            "title": "工作量統計",
                            "linkUrl":"all-medical-list.html",
                            "children":[]
                        }
                    ]
                }
            ],

            dialogFormVisible:false,
            dialogFormVisible4Edit:false,
            mail:{
                name: "",
                message: "",
                address: "",
                title: ""
            },
            user:{
                name: "",
                password:"",
            },

            resetMailList(){
                this.mail = {};
            },
            resetUserList(){
                this.user = {};
            }
        },
        methods: {
            openMailBox(){
                this.dialogFormVisible = true;
                this.resetMailList();
            },
            sendMailCheck(){
                axios.post("/mails/sendMail/",this.mail).then((resp)=>{
                    if (resp.data.flag) {
                        this.$message({
                            type: "success",
                            message: resp.data.message
                        });
                        this.dialogFormVisible = false;
                    } else {
                        this.$message().error(resp.data.message);
                    }
                });
            },
            changePassword(){
                this.dialogFormVisible4Edit = true;
                this.resetUserList();
            },
            sendCheckForLogin(){
                axios.put("/security/changePassword",this.user).then((resp)=>{
                    if(resp.data.flag){
                        this.$message({
                           type: "success",
                           message: resp.data.message
                        });
                    } else {
                        this.$message().error(resp.data.message);
                    }
                });
            }
        }
    });
    $(function() {
        let wd = 200;
        $(".el-main").css('width', $('body').width() - wd + 'px');
    });

</script>
</html>
